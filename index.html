<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>

    <form id="note-form">
        <label>Add a note</label>
        <input id="new-note" name="new-note" type="text" placeholder="write new note here..."/>
        <input type="submit"/>
    </form>

    <ul id="note-list">

    </ul>

    <br/>
    <br/>
    <p>---------------------------------------------------------------------------------------</p>
    <br/>
    <br/>

    <form id="increase-value-form">
        <label>Increase Value:</label>
        <input id="new-value" name="new-value" type="number"/>
        <input type="submit" />
    </form>

    <p id="form-value-display">New Value From Form: <span id="value">0</span></p>

    <button id="like-button">Like</button>
    <button id="dislike-button">Dislike</button>
    
    <p id="like-count">0</p>

</body>
</html>
